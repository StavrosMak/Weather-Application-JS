<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <!-- search -->
        <div class="searchField">
            <input type="search" placeholder="Search.." autocomplete="off" class="searchInput" />
            <button class="searchBtn">
                <img src="./images/svg/searchBtn.svg" alt="searchBtn"/>
            </button>
        </div>
        <div class="weatherContainer">
            <!-- basic info -->
            <div class="weatherBasicInfo">
                <h2 class="city">Weather in United States</h2>
                <p class="temp">Temperature: 51 &degC</p>
                <div class="weatherImage">
                     
                </div>
                <img src="" alt="" class="icon" />
                <p class="description">Sunny</p>
            </div>

            <!-- more info -->
            <div class="weatherMoreInfo">
                <h3>More Info</h3>
                <div class="weatherMoreInfo_items">
                    <div class="humidity"></div>
                    <div class="direction"></div>
                    <div class="feels_like"></div>
                    <div class="speed"></div>
                    <div class="pressure"></div>
                </div>
            </div>

            <!-- weekly Forecast - from current date and 5 more.-->
            <div class="weeklyForecast">
                <h4 class="weeklyForecastHeader">Weekly Forecast</h4>
                <div class="forecastContainer">
                    <!-- dayCards -->
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
